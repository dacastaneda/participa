<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Registrar Asignatura
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">
               <div class="article">
                    <div class="article_title">
                        <h2>Registrar Asignatura</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se realiza eL registro de las asignaturas.</p>
                                    <div> 

                                        <h:form>
                                            
                                            <p:messages id="mensaje" showDetail="false" showSummary="true"  severity="info" autoUpdate="true"></p:messages>
                                            
                                            <p:panelGrid id="panel" columns="3" style="width: 100%">
                                            <p:column>
                                                <p:outputLabel for="txtIdAsignatura" value="Id Asignatura:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtIdAsignatura"  value="#{registrarAsignaturaController.asignatura.idAsignatura}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtIdAsignatura"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                <p:outputLabel for="txtNombreAsignatura" value="Nombre asignatura:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtNombreAsignatura"  value="#{registrarAsignaturaController.asignatura.nombreAsignatura}" /> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtNombreAsignatura"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                <p:outputLabel for="txtEstado" value="Estado:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtEstado"  value="#{registrarAsignaturaController.asignatura.estadoAsignatura}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtEstado"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                </p:panelGrid>
                                            <br/>
                                    <div class="form_button_box">
                                        <p class=""></p>
                                        <p:commandButton value="Registrar" update="panel" action="#{registrarAsignaturaController.registrarAsignatura()}">
                                                
                                            </p:commandButton>
                                    </div>
                                        </h:form>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
