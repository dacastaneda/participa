<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Ingresar Logros
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Ingresar Logros</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">
                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se realiza el ingreso de los logros.</p>
                                    <h:form>
                                        <p:messages  id="mensaje" severity="info, warn" showDetail="false" showSummary="true"></p:messages>
                                       
                                        <p:panelGrid id="panel" columns="3" style="width: 100%"> 
                                            
                                             <p:column>
                                                <p:outputLabel for="txtIdLogro" value="Codigo Logro:"/>
                                            </p:column>
                                            <p:column  width="100%">
                                                <p:inputText  id="txtIdLogro" value="#{registrarLogroController.logro.idLogro}" title="El cod. debe tener la estructura del siguiente ejemplo: 10DEMC1P1L4 correspondiente al Grado-Materia-No.Comp-Periodo-No.Logro"  required="true" requiredMessage="Campo Obligatorio Codigo"/>

                                                <p:tooltip id="txtIdLogro2" showEvent="focus" hideEvent="blur" />
                                            </p:column>
                                            <p:column>
                                                <p:message for="txtIdLogro"     showDetail="true" showSummary="false"/>
                                                </p:column> 
                                            <p:column >
                                                <p:outputLabel for="txtDetalleLogro" value="Detalle Logro:"/>
                                            </p:column>
                                            <p:column >  
                                                <p:inputTextarea  value="#{registrarLogroController.logro.nombreLogro}" class="form_field_1" maxlength="500" id="txtDetalleLogro" cols="10" counterTemplate="{0} carÃ¡cteres restantes." required="true" requiredMessage="Campo Obligatorio Detalle Logro" ></p:inputTextarea>
                                                <br/>

                                            </p:column>
                                            <p:column>
                                                <p:message for="txtDetalleLogro"     showDetail="true" showSummary="false"/>
                                                </p:column> 
                                            <p:column>
                                                <p:outputLabel for="txtPeriodo" value="Periodo:"/>
                                            </p:column>
                                            <p:column>
                                              <!--  <p:inputText  id="txtPeriodo" value="#{registrarLogroController.periodocomponente.idPeriodoCalificable}" title="El cod. debe tener la estructura del siguiente ejemplo: 10DEMC1 correspondiente al Grado-Materia-No.Comp"  required="true" requiredMessage="Campo Obligatorio"/> -->
                                                <h:selectOneMenu id="txtPeriodo" style="width: 100%" value="#{registrarLogroController.periodocomponente.idPeriodoCalificable}" required="true" requiredMessage="Campo Obligatorio Periodo">
                                                    <f:selectItem   itemValue="" itemLabel="Seleccione un periodo"/>
                                                    <f:selectItems   value="#{registrarLogroController.periodocalificableList}" />

                                                </h:selectOneMenu>	
                                            </p:column>
                                            <p:column>
                                                <p:message for="txtPeriodo"     showDetail="true" showSummary="false"/>
                                                </p:column> 
                                            <p:column>
                                                <p:outputLabel for="txtComponente" value="Codigo Componente:"/>
                                            </p:column>
                                            <p:column>
                                              <!--   <p:inputText  id="txtComponente" value="#{registrarLogroController.componente.idComponente}" title="El cod. debe tener la estructura del siguiente ejemplo: 10DEMC1 correspondiente al Grado-Materia-No.Comp"  required="true" requiredMessage="Campo Obligatorio"/>-->
                                                <h:selectOneMenu id="txtComponente" style="width: 100%" value="#{registrarLogroController.componente.idComponente}" required="true" requiredMessage="Campo Obligatorio Periodo"   >
                                                    <f:selectItem   itemValue="" itemLabel="Seleccione un componente"/>
                                                    <f:selectItems   value="#{registrarLogroController.componenteList}" /> 

                                                </h:selectOneMenu>
                                            </p:column>
                                            <p:column>
                                                <p:message for="txtComponente"     showDetail="true" showSummary="false"/>
                                                </p:column> 
                                           
                                            </p:panelGrid>
                                        <div class="form_button_box">
                                            <p class=""></p>
                                            <p:commandButton value="Registrar"  action="#{registrarLogroController.registrarLogro()}" update="mensaje, panel"  >

                                            </p:commandButton>
                                        </div>
                                    </h:form>
                                    <div class="form_content">
                                            <p> Consulta el componente, para el logro que vas a registrar.</p>
                                        </div>
                                    <h:form>
                                        <p:dataTable  id="tbl" var="componente" value="#{registrarLogroController.componenteLista}" emptyMessage="No se encontraron registros"
                                                     paginator="false" rows="5" paginatorPosition="bottom" scrollable="true" scrollHeight="160"
                                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                            <p:column  headerText="Id Componente" style="width: 30%" filterBy="#{componente.idComponente}" filterMatchMode="contains">
                                                <h:outputText value="#{componente.idComponente}" />
                                            </p:column>
                                            <p:column  headerText="Pregunta problematizadora" style="width: 40%" filterBy="#{componente.preguntaProblematizadora}" filterMatchMode="contains">
                                                <h:outputText value="#{componente.preguntaProblematizadora}" />
                                            </p:column>
                                            
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
