<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">

                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Datos Personales</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar la actualización de los datos personales.</p>
                                    <div> 

                                        <h:form>
                                            <p:messages id="mensaje" showDetail="true" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:panelGrid id="panel" columns="3" style="width: 100%">

                                                <p:column>
                                                    <p:outputLabel class="form_field_1" value="#{actualizarDatosController.us.idPersona}"></p:outputLabel>
                                                </p:column>

                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtDocumento" class="form_field_1" value="Documento de Identidad:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel id="txtDocumento" value="#{actualizarDatosController.us.documentoIdentidad}" /> 
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtTipoDocumento" value="Tipo Documento:"></p:outputLabel>
                                                </p:column>
                                                <p:column>

                                                    <p:outputLabel id="txtTipoDocumento" value="#{actualizarDatosController.us.tipoDocumento}" />

                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtPrimerApellido" value="Primer Apellido:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel id="txtPrimerApellido"  value="#{actualizarDatosController.us.primerApellido}" /> 
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtSegundoApellido" value="Segundo Apellido:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel id="txtSegundoApellido"  value="#{actualizarDatosController.us.segundoApellido}" /> 
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtPrimerNombre" value="Primer Nombre:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel id="txtPrimerNombre"  value="#{actualizarDatosController.us.primerNombre}" /> 
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtSegundoNombre" value="Segundo Nombre:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel id="txtSegundoNombre"  value="#{actualizarDatosController.us.segundoNombre}" /> 
                                                </p:column>
                                                <p:column>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtTelefono" value="Telefono"></p:outputLabel>
                                                </p:column>

                                                <p:column>
                                                    <p:inputText id="txtTelefono"  value="#{actualizarDatosController.us.telefonoPersona}"  required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>

                                                <p:column>
                                                    <p:message for="txtTelefono"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtDireccionPersona" value="Direccion Persona:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtDireccionPersona"  value="#{actualizarDatosController.us.direccionPersona}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                    <p:message for="txtDireccionPersona"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:calendar id="txtFechaNacimiento"  value="#{actualizarDatosController.us.fechaNacimiento}" pattern="yyyy/MM/dd" required="true" mask="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                    <p:message for="txtFechaNacimiento"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel for="txtEmail" value="email:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtEmail"  value="#{actualizarDatosController.us.emailPersona}" required="true" requiredMessage="Campo Obligatorio" validatorMessage="Formato correo inválido">
                                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
                                                        </f:validateRegex>
                                                    </p:inputText>
                                                </p:column>
                                                <p:column>
                                                    <p:message for="txtEmail"     showDetail="true" showSummary="false"/>
                                                </p:column>

                                            </p:panelGrid>
                                            <br/>
                                            <div class="form_button_box">
                                                <p class=""></p>
                                                <p:commandButton value="Actualizar" update="panel" actionListener="#{actualizarDatosController.modificarUsuario()}">

                                                </p:commandButton>
                                            </div>
                                        </h:form>

                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
