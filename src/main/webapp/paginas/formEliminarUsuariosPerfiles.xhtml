<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Eliminar usuario
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">
                  <div class="article">
                    <div class="article_title">
                        <h2>Eliminar Usuario</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar la eliminación de los usuarios, que no tengan alguna trazabilidad en el sistema.</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="true" showSummary="true"  autoUpdate="true"></p:messages>
                                            <p:dataTable   id="tbl" var="usuario" value="#{consultarUsuariosPerfilesController.usuarioList}" emptyMessage="No se encontraron registros"
                                                           paginator="true" rows="8" paginatorPosition="bottom"
                                                           paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                                <p:column headerText="Id" id="idPersona" style="width: 5%" >
                                                    <h:outputText value="#{usuario.idPersona}" />
                                                </p:column>
                                                <p:column  headerText="Documento de identidad"  filterBy="#{usuario.documentoIdentidad}">
                                                    <h:outputText value="#{usuario.documentoIdentidad}" />
                                                </p:column>

                                                <p:column headerText="Primer apellido"  filterBy="#{usuario.primerApellido}" filterMatchMode="contains" >
                                                    <h:outputText value="#{usuario.primerApellido}" >

                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Primer nombre"  filterBy="#{usuario.primerNombre}" filterMatchMode="contains" >
                                                    <h:outputText value="#{usuario.primerNombre}" >

                                                    </h:outputText>

                                                </p:column>
                                                <p:column headerText="Nombre usuario"  filterBy="#{usuario.nombreUsuario}" filterMatchMode="contains" >
                                                    <h:outputText value="#{usuario.nombreUsuario}" >

                                                    </h:outputText>

                                                </p:column>
                                                <p:column headerText="Eliminar"  >
                                                    <div class="form_button_box" >
                                                            <p class=""></p>
                                                            <p:commandButton  style="width: 100%" value="Eliminar" icon="ui-icon-trash" actionListener="#{eliminarUsuariosPerfilesController.leerUsuario(usuario)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                     </div>
                                                </p:column>   
                                            </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Verificación de eliminación" widgetVar="wdlgDatos" id="dlgDatos">
                                            <h:form>
                                                
                                                <p:panelGrid columns="3">
                                                    <p:column>
                                                    <p:outputLabel value="¿Desea eliminar el usuario  #{eliminarUsuariosPerfilesController.usuario.nombreUsuario} ?"/>
                                                    </p:column>
                                                    <p:column>
                                                    <div class="form_button_box" >
                                                            <p class=""></p>
                                                            <p:commandButton  style="width: 100%" value="Si" actionListener="#{eliminarUsuariosPerfilesController.eliminarUsuario()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl" ></p:commandButton>
                                                     </div>
                                                    </p:column>
                                                    <p:column>
                                                        <div class="form_button_box" >
                                                            <p class=""></p>
                                                            <p:commandButton  style="width: 100%" value="No" oncomplete="PF('wdlgDatos').hide();" immediate="true"  ></p:commandButton>
                                                     </div>
                                                </p:column>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
