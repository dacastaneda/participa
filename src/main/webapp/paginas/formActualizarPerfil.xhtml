<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Actualizar Perfil
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Perfil</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar la actualización de los perfiles.</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="false" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:dataTable id="tbl" var="perfil" value="#{consultarPerfilController.listaPerfil}" emptyMessage="No se encontraron registros"
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                            <p:column  headerText="Id Perfil" style="width: 18%" filterBy="#{perfil.idPerfil}" filterMatchMode="contains">
                                                <h:outputText value="#{perfil.idPerfil}" />
                                            </p:column>
                                            <p:column  headerText="Nombre Perfil" style="width: 20%" filterBy="#{perfil.nombrePerfil}" filterMatchMode="contains">
                                                <h:outputText value="#{perfil.nombrePerfil}" />
                                            </p:column>
                                            <p:column  headerText="Descripción Perfil" style="width: 40%" filterBy="#{perfil.descripcionPerfil}" filterMatchMode="contains">
                                                <h:outputText value="#{perfil.descripcionPerfil}" />
                                            </p:column>
                                            
                                                 <p:column headerText="Actualizar" >
                                                     <center>
                                                    <div class="form_button_box" >
                                                        <p class=""></p>
                                                        <p:commandButton  style="width: 80%" value="Actualizar" icon="ui-icon-pencil" actionListener="#{actualizarPerfilController.leerPerfil(perfil)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                    </div>
                                                         </center>
                                                </p:column> 
                                        </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Datos para actualizar" widgetVar="wdlgDatos" id="dlgDatos">
                                            <h:form>

                                                <p:panelGrid columns="1">

                                                    <p:column>
                                                <p:outputLabel for="txtIdPerfil" value="Id Perfil:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtIdPerfil"  value="#{actualizarPerfilController.perfil.idPerfil}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtIdPerfil"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                <p:outputLabel for="txtNombrePerfil" value="Nombre perfil:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtNombrePerfil"  value="#{actualizarPerfilController.perfil.nombrePerfil}" /> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtNombrePerfil"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                <p:outputLabel for="txtDescripcion" value="Descripción:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputTextarea id="txtDescripcion"  value="#{actualizarPerfilController.perfil.descripcionPerfil}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtDescripcion"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                <p:column>
                                                <p:outputLabel for="txtEstado" value="Estado:"></p:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText id="txtEstado"  value="#{actualizarPerfilController.perfil.estadoPerfil}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                </p:column>
                                                <p:column>
                                                <p:message for="txtEstado"     showDetail="true" showSummary="false"/>
                                                </p:column>
                                                    <p:column>
                                                        <br/>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Actualizar"  style="width: 75%" actionListener="#{actualizarPerfilController.modificarPerfil()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl">

                                                            </p:commandButton>
                                                        </div>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Cancelar"  style="width: 75%" oncomplete="PF('wdlgDatos').hide();" immediate="true" >

                                                            </p:commandButton>
                                                        </div>
                                                    </p:column>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
