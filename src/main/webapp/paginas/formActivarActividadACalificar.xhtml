<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Activacion de Actividades a Evaluar</h2>
                    </div>
                    <div class="article_content">
                    <div class="form">
                        <form action="" method="get">
                            <div class="form_content">
                                
                                <p>   En el siguiente formulario se realiza la activacion de las actividades a evaluar.</p>
                                <h:form>
                                    <p:messages autoUpdate="true" id="mensaje" showDetail="true" showSummary="false"></p:messages>
                                    <p:dataTable id="tbl" var="actividadACalificar" value="#{activarActividadACalificarController.listaActividadACalificar}" emptyMessage="No se encontraron registros"
                                                 paginator="true" rows="8" paginatorPosition="bottom" 
                                                 paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rowKey="#{actividadACalificar.idActividadCalificada}">


                                        <p:column selectionMode="multiple" style="width:5%;text-align:center"/>
                                        <!--<p:column headerText="Id" style="width: 15%" filterBy="#{actividadACalificar.idActividadCalificada}" filterMatchMode="contains">
                                            <h:outputText value="#{actividadACalificar.idActividadCalificada}"/>
                                        </p:column>-->

                                        <p:column headerText="Tipo" style="width: 14%" filterBy="#{actividadACalificar.tipo}" filterMatchMode="contains">
                                            <h:outputText value="#{actividadACalificar.tipo}"/>
                                        </p:column>

                                        <p:column headerText="Detalle" style="width: 28%" filterBy="#{actividadACalificar.detalleactividadacalificar}" filterMatchMode="contains">
                                            <h:outputText value="#{actividadACalificar.detalleactividadacalificar}"/> 
                                        </p:column>

                                        <p:column headerText="Fecha Inicio" style="width: 12%"  >
                                            <center>
                                                <h:outputText value="#{actividadACalificar.fechaInicial}" >
                                                    <f:convertDateTime timeStyle="short" ></f:convertDateTime>
                                                </h:outputText> 
                                            </center>
                                        </p:column>


                                        <p:column headerText="Fecha Fin" style="width: 12%" >
                                            <center>
                                                <h:outputText value="#{actividadACalificar.fechaFinal}">
                                                    <f:convertDateTime timeStyle="short" ></f:convertDateTime>
                                                </h:outputText> 
                                            </center>
                                        </p:column>


                                    </p:dataTable>
                                    
                                    <div style="background: rgba(52, 152, 219, 0.8)">
                                        <h:column>
                                        <p:splitButton style="background: rgba(219,219,219,1)" value="Activar" actionListener="#{consultaActividadACalificarController.listaActividadACalificar}" update="" icon="">
                                            <div class="">
                                            <p:menuitem value="Activar y notificar " actionListener="#{consultaActividadACalificarController.listaActividadACalificar}" update="" icon="ui-icon-arrowrefresh-1-w" />
                                            <p:separator />
                                            <p:menuitem value="Notificar" actionListener="#{consultaActividadACalificarController.listaActividadACalificar}" ajax="false" icon="ui-icon-close" />
                                            </div>  
                                        </p:splitButton>
                                    </h:column>
                                        </div>
                                </h:form>
                               
                            </div>

                        </form>
                    </div>
                   </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
