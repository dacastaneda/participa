<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Actualizar Periodo lectivo
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Periodo Lectivo</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>El siguiente formulario realiza la actualización de los Periodos Lectivos..</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="false" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:dataTable id="tbl" var="periodo" value="#{consultarPeriodoLectivoController.periodoList}" emptyMessage="No se encontraron registros"
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                            <p:column  headerText="Id Periodo Lectivo" style="width: 20%" filterBy="#{periodo.idPeriodoLectivo}" filterMatchMode="contains">
                                                <h:outputText value="#{periodo.idPeriodoLectivo}" />
                                            </p:column>
                                            <p:column  headerText="Año" style="width: 20%" filterBy="#{periodo.ano}" filterMatchMode="contains">
                                                <h:outputText value="#{periodo.ano}" />
                                            </p:column>
                                            <p:column headerText="Actualizar Estado" style="width: 20%">
                                                     <center>
                                                    <div class="form_button_box" >
                                                        <p class=""></p>
                                                        <p:commandButton    style="width: 20%; border-radius: 10em !important ; background: #{consultarPeriodoLectivoController.colorEstado(periodo.estadoPeriodoLectivo)}" value="" actionListener="#{consultarPeriodoLectivoController.cambioEstado(periodo)}"    update="tbl" ></p:commandButton>
                                                    </div>
                                                         </center>
                                                </p:column>
                                                     <p:column headerText="Actualizar Datos" style="width: 20%">
                                                     <center>
                                                    <div class="form_button_box" >
                                                        <p class=""></p>
                                                        <p:commandButton  style="width: 80%"  value="Actualizar" icon="ui-icon-pencil" actionListener="#{actualizarPeriodoLectivoController.leerPeriodo(periodo)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                    </div>
                                                         </center>
                                                </p:column> 
                                        </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Datos para actualizar" widgetVar="wdlgDatos" id="dlgDatos">
                                            <h:form>

                                                <p:panelGrid columns="1">

                                                    <p:column>
                                                        <p:outputLabel for="txtIdPeriodoLectivo" class="form_field_1" value="Id Periodo Lectivo:" style="width: 100%"></p:outputLabel>

                                                        <p:inputText id="txtIdPeriodoLectivo" value="#{actualizarPeriodoLectivoController.periodolectivo.idPeriodoLectivo}" /> 
                                                    </p:column>
                                                    
                                                    <p:column>
                                                        <p:outputLabel for="txtAno" value="Año:" style="width: 100%"></p:outputLabel>

                                                        <p:inputText id="txtAno"  value="#{actualizarPeriodoLectivoController.periodolectivo.ano}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                    </p:column>
                                                    
                                                    
                                                    <p:column>
                                                        <br/>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Actualizar"   style="width: 75%" actionListener="#{actualizarPeriodoLectivoController.modificarPeriodo()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl">

                                                            </p:commandButton>
                                                        </div>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Cancelar"  style="width: 75%" oncomplete="PF('wdlgDatos').hide();" immediate="true" >

                                                            </p:commandButton>
                                                        </div>
                                                    </p:column>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
