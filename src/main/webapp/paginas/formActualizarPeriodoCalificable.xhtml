<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Actualizar Periodo calificable
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Periodo calificable</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar la actualizaci√≥n de los periodos calificables.</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="false" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:dataTable id="tbl" var="periodo" value="#{consultarPeriodoCalificableController.periodoList}" emptyMessage="No se encontraron registros"
                                                         paginator="true" rows="5" paginatorPosition="bottom"
                                                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                                <p:column  headerText="Id Periodo" style="width: 20%" filterBy="#{periodo.idPeriodoCalificable}" filterMatchMode="contains">
                                                    <h:outputText value="#{periodo.idPeriodoCalificable}" />
                                                </p:column>
                                                <p:column  headerText="Nombre" style="width: 20%" filterBy="#{periodo.nombrePeriodoCalificable}" filterMatchMode="contains">
                                                    <h:outputText value="#{periodo.nombrePeriodoCalificable}" />
                                                </p:column>
                                                <p:column  headerText="Id Periodo lectivo" style="width: 20%" filterBy="#{periodo.idPeriodoLectivo}" filterMatchMode="contains">
                                                    <h:outputText value="#{periodo.idPeriodoLectivo}" />
                                                </p:column>
                                                <p:column  headerText="Estado" style="width: 10%">
                                                    <h:outputText value="#{periodo.estadoPeriodoCalificable}" />
                                                </p:column>
                                                <p:column headerText="Actualizar" style="width: 20%">
                                                    <center>
                                                        <div class="form_button_box" >
                                                            <p class=""></p>
                                                            <p:commandButton  style="width: 80%" value="Actualizar" icon="ui-icon-pencil" actionListener="#{actualizarPeriodoCalificableController.leerPeriodo(periodo)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                        </div>
                                                    </center>
                                                </p:column> 
                                            </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Datos para actualizar" widgetVar="wdlgDatos" id="dlgDatos">
                                            <h:form>

                                                <p:panelGrid columns="1">

                                                    <p:column>
                                                        <p:outputLabel for="txtIdPeriodoCalificable" class="form_field_1" value="Id Periodo calificable:" style="width: 100%"></p:outputLabel>

                                                        <p:inputText id="txtIdPeriodoCalificable" value="#{actualizarPeriodoCalificableController.periodoCalificable.idPeriodoCalificable}" /> 
                                                    </p:column>

                                                    <p:column>
                                                        <p:outputLabel for="txtNombre" value="Nombre:" style="width: 100%"></p:outputLabel>

                                                        <p:inputText id="txtNombre"  value="#{actualizarPeriodoCalificableController.periodoCalificable.nombrePeriodoCalificable}" required="true" requiredMessage="Campo Obligatorio"/> 
                                                    </p:column>
                                                    <p:column>
                                                        
                                                        <p:outputLabel for="txtPeriodoLectivo" value="Periodo lectivo:" style="width: 100%"></p:outputLabel>
                                                        <h:selectOneMenu id="txtPeriodoLectivo" value="#{actualizarPeriodoCalificableController.periodoLectivo.idPeriodoLectivo}" required="true" requiredMessage="Campo Obligatorio: Periodo lectivo">
                                                            <f:selectItem   itemValue="" itemLabel="Seleccione un periodo"/>
                                                            <f:selectItems value="#{actualizarPeriodoCalificableController.periodoList}" />

                                                        </h:selectOneMenu>

                                                        

                                                        
                                                    </p:column>
                                                    <p:column>
                                                        <p:outputLabel for="txtEstado" value="Estado:" style="width: 100%"></p:outputLabel>

                                                        <p:inputText id="txtEstado"  value="#{actualizarPeriodoCalificableController.periodoCalificable.estadoPeriodoCalificable}" /> 
                                                    </p:column>

                                                    <p:column>
                                                        <br/>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Actualizar"  style="width: 75%" action="formActualizarPeriodoCalificable.xhtml" actionListener="#{actualizarPeriodoCalificableController.modificarPeriodo()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl">

                                                            </p:commandButton>
                                                        </div>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Cancelar"  style="width: 75%" oncomplete="PF('wdlgDatos').hide();" immediate="true" >

                                                            </p:commandButton>
                                                        </div>
                                                    </p:column>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
