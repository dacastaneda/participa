<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Consultar Grados
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Consultar Grados</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">
                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se realizan consultas de los grados.</p>
                                    <h:form>
                                        <p:messages autoUpdate="true" id="mensaje" showDetail="true" showSummary="false"></p:messages>
                                        
                                        <p:dataTable id="tbl" var="grado" value="#{consultarGradosController.gradoList}" emptyMessage="No se encontraron registros"
                                                     paginator="true" rows="5" paginatorPosition="bottom"
                                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                            <p:column  headerText="Id Grado" style="width: 30%" filterBy="#{grado.idGrado}" filterMatchMode="contains">
                                                <h:outputText value="#{grado.idGrado}" />
                                            </p:column>
                                            <p:column  headerText="Nombre Grado" style="width: 40%" filterBy="#{grado.nombreGrado}" filterMatchMode="contains">
                                                <h:outputText value="#{grado.nombreGrado}" />
                                            </p:column>
                                            <p:column  headerText="Estado" style="width: 20%">
                                                <h:outputText value="#{grado.estadoGrado}" />
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
