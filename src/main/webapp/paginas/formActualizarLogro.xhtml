<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
               Actualizar Logro
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Logro</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar actualizar los logros del periodo lectivo .</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="true" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:dataTable   id="tbl" var="logro" value="#{actualizarLogroController.logroList}" emptyMessage="No se encontraron registros"
                                                           paginator="true" rows="8" paginatorPosition="bottom"
                                                           paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                                <p:column headerText="C칩digo Logro" id="idLogro" style="width: 20%" >
                                                    <h:outputText value="#{logro.idLogro}" />
                                                </p:column>
                                                <p:column  headerText="Descripcion logro" >
                                                    <h:outputText value="#{logro.nombreLogro}" />
                                                </p:column>


                                                <p:column headerText="Actualizar" style="width: 20%">
                                                    <div class="form_button_box" >
                                                        <p class=""></p>
                                                        <p:commandButton  style="width: 100%" value="Actualizar" icon="ui-icon-pencil" actionListener="#{actualizarLogroController.leerLogro(logro)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                    </div>
                                                </p:column>   
                                            </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Datos para actualizar" widgetVar="wdlgDatos" id="dlgDatos" resizable="false" style="width: 20%">
                                            <h:form>

                                                <p:panelGrid >
                                                    <div class="form_field_1">

                                                        <p:outputLabel for="txtCodigoLogro" value="C칩digo Logro:"></p:outputLabel>
                                                        <h:outputText id="txtCodigoLogro" value="" /> 
                                                        <br/>

                                                        <p:outputLabel for="txtLogro" value="Descripci칩n del Logro:" style="width: 80%"></p:outputLabel>
                                                        <p:inputTextarea requiredMessage="Campo Obligatorio" required="true" id="txtLogro" value="#{actualizarLogroController.logro.nombreLogro}" cols="100" counter="display" maxlength="500" counterTemplate="{0} car치cteres restantes." autoResize="false"/>
                                                        <br/>
                                                        <p:outputLabel id="display" style="width: 20%"/>
                                                        
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Actualizar"  style="width: 20%" actionListener="#{actualizarLogroController.actualizarLogro()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl">

                                                            </p:commandButton>
                                                        </div>
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Cancelar"  style="width: 20%" oncomplete="PF('wdlgDatos').hide();" immediate="true" >

                                                            </p:commandButton>
                                                        </div>
                                                    </div>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
