<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

      <body>

        <ui:composition template="./../templates/template_1.xhtml">

            <ui:define name="title">
                Actualizar Componente
            </ui:define>

            <ui:define name="nav">
                nav
            </ui:define>

            <ui:define name="content">
                <div class="article">
                    <div class="article_title">
                        <h2>Actualizar Componente</h2>
                    </div>
                    <div class="article_content" >
                        <div class="form">

                            <form action="" method="get">
                                <div class="form_content" >
                                    <p>En el siguiente formulario se permite realizar la actualizaci√≥n de los componentes.</p>
                                    <div> 

                                        <h:form id="frm">
                                            <p:messages id="mensaje" showDetail="true" showSummary="true"  autoUpdate="true"></p:messages>

                                            <p:dataTable   id="tbl" var="componente" value="#{actualizarComponenteController.componenteList}" emptyMessage="No se encontraron registros"
                                                           paginator="true" rows="8" paginatorPosition="bottom"
                                                           paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
                                                <p:column headerText="Id Componente" id="idComponente" style="width: 18%" filterBy="#{componente.idComponente}" >
                                                    <h:outputText value="#{componente.idComponente}" />
                                                </p:column>
                                                <p:column  headerText="Pregunta Problematizadora" style="width: 62%"  >
                                                    <h:outputText value="#{componente.preguntaProblematizadora}" />
                                                </p:column>
                                                <p:column headerText="Actualizar" style="width: 20%" >
                                                    <div class="form_button_box" >
                                                        <p class=""></p>
                                                        <p:commandButton  style="width: 100%" value="Actualizar" icon="ui-icon-pencil"  actionListener="#{actualizarComponenteController.leerComponente(componente)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos, tbl" ></p:commandButton>
                                                    </div>
                                                </p:column>   
                                            </p:dataTable>


                                        </h:form>

                                        <p:dialog header="Datos para actualizar" widgetVar="wdlgDatos" id="dlgDatos" resizable="false" width="650px">
                                            <h:form>

                                                <p:panelGrid >

                                                    <div class="form_field_1">

                                                        <p:outputLabel for="txtIdComponente" class="form_field_1" value="Id componente:" style="width: 80%"></p:outputLabel>

                                                        <h:outputText id="txtIdComponente" value="#{actualizarComponenteController.componente.idComponente}"/> 

                                                        <p:outputLabel for="txtPreguntaProblematizadora" value="Pregunta Problematizadora:" style="width: 100%"></p:outputLabel>
                                                        <p:inputTextarea  cols="50" value="#{actualizarComponenteController.componente.preguntaProblematizadora}" counterTemplate="{0} caracteres restantes." counter="txtPreguntaProblematizadora" maxlength="500" autoResize="false" />
                                                        <p:outputLabel id="txtPreguntaProblematizadora" value="Campos permitidos 500" ></p:outputLabel>


                                                        <br/>   
                                                        <div class="form_button_box">
                                                            <p class=""></p>
                                                            <p:commandButton value="Modificar"  style="width: 30%; " actionListener="#{actualizarComponenteController.actualizarComponente()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:tbl">
                                                            </p:commandButton>
                                                        </div>
                                                        <div class="form_button_box">
                                                            <p class=""></p>

                                                            <p:commandButton value="Cancelar"  style="width: 30%" oncomplete="PF('wdlgDatos').hide();" immediate="true" >

                                                            </p:commandButton>
                                                        </div>
                                                    </div>
                                                </p:panelGrid>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
