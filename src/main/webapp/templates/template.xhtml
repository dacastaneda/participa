<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Participa - COLEGIO O.E.A INSTITUCIÓN EDUCATIVA DISTRITAL</ui:insert></title>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/font-awesome.css"/>
        <h:outputStylesheet name="./css/style_error.css"/>
         <h:outputStylesheet name="./css/participa/jquery-ui.css"/>
        <h:outputStylesheet name="./css/participa/theme.css"/>
        <script src="./js/jquery-1.11.2.js" type="text/javascript"></script>
        <script src="./js/bootstrap.js" type="text/javascript"></script>
        <script src="./js/prdgm_lib_JQuery.js" type="text/javascript"></script>
        <script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="./js/jquery-ui.js" type="text/javascript"></script>
        <h:outputStylesheet library="image" name="logoparticipa.ico"/>
        <title>Facelets Template</title>
    </h:head>

   <h:body>
        <header>
            <div class="col_izquierda">
                <div class="image">
                    
                    <img src="./image/header_logo.png" alt="nombre colegio" />
                </div>
                <div class="content">
                    <h1>COLEGIO O.E.A INSTITUCIÓN EDUCATIVA DISTRITAL</h1>
                    <h2>Soy excelente, mi colegio es excelente, soy orgullosamente Oeista.</h2>
                </div>
            </div>
        </header>
        <nav>
            <div>
                &nbsp;
                <ui:insert name="nav">
                </ui:insert>
            </div>
        </nav>
        <section>
            <!-- COLUMNA IZQUIERDA -->
            <div id="col_izquierda">
                <ui:insert name="left">
                </ui:insert>
            </div>
            <!-- FIN COLUMNA IZQUIERDA -->
            <!-- COLUMNA CENTRAL -->
            <div id="col_central">
                <ui:insert name="content">
                </ui:insert>
            </div>
            <!-- FIN COLUMNA CENTRAL -->
            <!-- COLUMNA DERECHA -->
            <div id="col_derecha">
                <ui:insert name="right">
                </ui:insert>
            </div>
            <!-- FIN COLUMNA DERECHA -->
        </section>
        <div class="msgError">
            <div onClick="prdgm_ocultaObjeto('.msgError')">
                <h1></h1>
                <p></p>
            </div>
        </div>
    </h:body>

</html>
